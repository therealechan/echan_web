# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "@edward's mind"
email: therealechan+mx@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Just sharing my recent thoughts.
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "http://edwardchan.in" # the base hostname & protocol for your site
logo: "/assets/images/logo.jpg"
paginate: 5 # The number of posts to show per page on your homepage

# Author
author_image: "/assets/images/author.jpg"
name: Edward Chan
bio: >
  Husband of Karman, Father of Tiny, Photographer, Art Marker, Memories Keeper, Project Manager of BeanSmile, based in Canton China.

twitter_username: therealechan
github_username:

# Build settings
markdown: kramdown

kramdown:
  parse_block_html: true

gems:
  - jekyll-paginate
  - jekyll-compose
